<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Whitosauce</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="icon" type="image/x-icon" href="Whitosauce.png">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Whitosauce.png" alt="Whitosauce Logo">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/">Home</a></li>
                <li><a href="/contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-container">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please feel free to reach out using the contact details below:</p>

            <div class="contact-details">
                <div class="contact-item">
                    <h3>Phone</h3>
                    <p>(000) 000-0000</p>
                </div>
                <div class="contact-item">
                    <h3>Email</h3>
                    <p><a href="mailto:support@whitesauce.com">support@whitesauce.com</a></p>
                </div>
                <div class="contact-item">
                    <h3>Address</h3>
                    <p>123 White Sauce Ave, Flavor Town, FL 12345</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-logo">
            <img src="Whitosauce.png" alt="Whitosauce Logo">
        </div>
        <p>&copy; 2024 Whitosauce. All rights reserved.</p>
    </footer>
</body>
</html>
